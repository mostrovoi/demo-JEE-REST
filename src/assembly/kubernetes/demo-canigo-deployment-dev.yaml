apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: demo-canigo
  namespace: dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-canigo
    spec:
      containers:
      - name: demo-canigo
        image: gencat.azurecr.io/demo-canigo:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: myregistrykey